<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
      <article class="row">
        <aside class="col-md-4">
          
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Enter search city</label
              >
              <input
                type="text"
                class="form-control"
                id="searchCity"
                aria-describedby="emailHelp"
              />
            </div>

            <button type="submit" id="City" class="btn btn-primary">
              Search
            </button>
          
        </aside>
        <section class="col-md-8">
            <div class="card-group">
                <div class="card">

                <h5 class="card-title" id="city-name">City</h5>
               
                  <img src="" id="weatherIcon"class="card-img-top" alt="...">
                  <div class="card-body">
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="windSpeed"></p>
                  </div>
                </div>
                </div>
              </div>  
              <div class="row">
                <div class="card-group">
                  <div class="card">
  
                        <h5 class="card-title" id="date-1">Date</h5>
                 
                    <img src="" id="weatherIcon-1"class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text" id="temperature-1"></p>
                      <p class="card-text" id="humidity-1"></p>
                      <p class="card-text" id="windSpeed-1"></p>
                    </div>
                  </div>
                  <div class="card">
  
                    <h5 class="card-title" id="date-2">Date</h5>
                   
                      <img src="" id="weatherIcon-2"class="card-img-top" alt="...">
                      <div class="card-body">
                        <p class="card-text" id="temperature-2"></p>
                        <p class="card-text" id="humidity-2"></p>
                        <p class="card-text" id="windSpeed-2"></p>
                      </div>
                    </div>
                    <div class="card">
  
                      <h5 class="card-title" id="date-3">Date</h5>
                     
                        <img src="" id="weatherIcon-3"class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text" id="temperature-3"></p>
                          <p class="card-text" id="humidity-3"></p>
                          <p class="card-text" id="windSpeed-3"></p>
                        </div>
                      </div>
                      
                      <div class="card">
  
                        <h5 class="card-title" id="date-4">Date</h5>
                       
                          <img src="" id="weatherIcon-4"class="card-img-top" alt="...">
                          <div class="card-body">
                            <p class="card-text" id="temperature-4"></p>
                            <p class="card-text" id="humidity-4"></p>
                            <p class="card-text" id="windSpeed-4"></p>
                          </div>
                        </div>

                        <div class="card">
  
                          <h5 class="card-title" id="date-5">Date</h5>
                         
                            <img src="" id="weatherIcon-5"class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text" id="temperature-5"></p>
                              <p class="card-text" id="humidity-5"></p>
                              <p class="card-text" id="windSpeed-5"></p>
                            </div>
                          </div>

                          <div class="card">
                  </div>
                </div>
              </div>    
        </section>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
